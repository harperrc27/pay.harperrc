
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="manifest.json">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      padding: 0 20px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      font-size: 1.6em;
      font-weight: 600;
      margin-bottom: 24px;
      color: #111;
    }
    .pay-button {
      display: block;
      width: 100%;
      padding: 16px;
      margin: 10px 0;
      border: none;
      border-radius: 14px;
      font-size: 1.05em;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .venmo { background-color: #3D95CE; color: white; }
    .cashapp { background-color: #00D64B; color: white; }
    .zelle { background-color: #6F2DA8; color: white; }
    .paypal { background-color: #00457C; color: white; }
    .pay-button:active {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send a Payment</h2>
    <a href="#" class="pay-button venmo">Venmo</a>
    <a href="#" class="pay-button cashapp">Cash App</a>
    <a href="#" class="pay-button zelle">Zelle</a>
    <a href="#" class="pay-button paypal">PayPal</a>
  </div>
</body>
</html>
