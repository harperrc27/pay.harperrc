<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay Me</title>
  <style>
    /* === Theme Colors === */
    :root {
      --venmo: #339AF0;
      --cashapp: #00C244;
      --paypal: #003087;
      --zelle: #5A31F4;
      --bg-from: #e0eafc;
      --bg-to:   #cfdef3;
      --card-bg: rgba(255,255,255,0.9);
      --shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    /* === Reset & Base === */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      width:100%; height:100%;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, var(--bg-from), var(--bg-to));
      overflow: hidden;
    }

    /* === Fade-in on load === */
    body { animation: fadeIn 0.8s ease-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* === Screen Cards === */
    .screen {
      position: absolute;
      top: 50%; left: 50%;
      width: 90%; max-width: 360px;
      padding: 24px;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      transform: translate(-50%, -50%) scale(1);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .hidden {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.9);
      pointer-events: none;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    /* === Method Buttons === */
    .methods {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .method-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      color: #fff;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .method-btn img { width: 32px; height: 32px; }
    .method-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    .venmo-btn  { background: var(--venmo); }
    .cashapp-btn{ background: var(--cashapp); }
    .paypal-btn{ background: var(--paypal); }
    .zelle-btn { background: var(--zelle); }

    /* === Amount Screen === */
    .number-display {
      font-size: 2.4rem;
      text-align: center;
      margin: 24px 0;
      color: #222;
      min-height: 50px;
    }
    .numpad {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 12px;
    }
    .numpad button {
      padding: 18px;
      font-size: 1.6rem;
      border: none;
      border-radius: 10px;
      background: #f0f0f0;
      transition: background 0.2s, transform 0.1s;
      cursor: pointer;
    }
    .numpad button:hover { background: #e0e0e0; }
    .numpad button:active { transform: scale(0.95); }

    .actions {
      margin-top: 24px;
      display: flex;
      gap: 12px;
    }
    .actions button {
      flex: 1;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      transition: opacity 0.2s, transform 0.2s;
    }
    .actions button:hover { opacity: 0.9; transform: translateY(-1px); }
    .back-btn { background: #6c757d; }
    .pay-btn  { background: var(--venmo); } /* updated dynamically */

  </style>
</head>
<body>

  <!-- Payment Method Selection -->
  <div id="screen-method" class="screen">
    <h1>Choose a Payment Method</h1>
    <div class="methods">
      <button class="method-btn venmo-btn"  data-method="venmo">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/venmo.svg" alt="Venmo"/>Venmo
      </button>
      <button class="method-btn cashapp-btn"data-method="cashapp">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/cashapp.svg"alt="CashApp"/>Cash App
      </button>
      <button class="method-btn paypal-btn" data-method="paypal">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/paypal.svg" alt="PayPal"/>PayPal
      </button>
      <button class="method-btn zelle-btn"  data-method="zelle">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/zelle.svg"  alt="Zelle"/>Zelle
      </button>
    </div>
  </div>

  <!-- Amount Entry Screen -->
  <div id="screen-amount" class="screen hidden">
    <h1 id="amount-title">Enter Amount</h1>
    <div class="number-display" id="display">0.00</div>
    <div class="numpad">
      <button data-key="1">1</button><button data-key="2">2</button><button data-key="3">3</button>
      <button data-key="4">4</button><button data-key="5">5</button><button data-key="6">6</button>
      <button data-key="7">7</button><button data-key="8">8</button><button data-key="9">9</button>
      <button data-key=".">.</button><button data-key="0">0</button><button data-key="←">←</button>
    </div>
    <div class="actions">
      <button class="back-btn">Back</button>
      <button class="pay-btn" id="confirm-btn">Pay</button>
    </div>
  </div>

  <script>
    const handles = {
      venmo:   { handle:'harperrc27',            color:'var(--venmo)',  url:amt=>`https://venmo.com/harperrc27?txn=pay&amount=${amt}` },
      cashapp: { handle:'harperrc',              color:'var(--cashapp)',url:amt=>`https://cash.app/$harperrc/${amt}` },
      paypal:  { handle:'harperrc',              color:'var(--paypal)', url:amt=>`https://www.paypal.me/harperrc/${amt}` },
      zelle:   { handle:'harperrcfinancial@gmail.com', color:'var(--zelle)' }
    };

    const screenMethod = document.getElementById('screen-method');
    const screenAmount = document.getElementById('screen-amount');
    const display      = document.getElementById('display');
    const amountTitle  = document.getElementById('amount-title');
    const confirmBtn   = document.getElementById('confirm-btn');

    let currentMethod = null, currentAmount = '';

    function showScreen(screen) {
      if (screen === 'amount') {
        screenMethod.classList.add('hidden');
        screenAmount.classList.remove('hidden');
        screenAmount.style.borderTop = `6px solid ${handles[currentMethod].color}`;
        confirmBtn.style.background = handles[currentMethod].color;
        amountTitle.textContent = `Pay with ${currentMethod.charAt(0).toUpperCase() + currentMethod.slice(1)}`;
      } else {
        screenAmount.classList.add('hidden');
        screenMethod.classList.remove('hidden');
      }
    }

    document.querySelectorAll('.method-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        currentMethod = btn.dataset.method;
        currentAmount = '';
        display.textContent = '0.00';
        showScreen('amount');
      });
    });

    document.querySelectorAll('.numpad button').forEach(btn => {
      btn.addEventListener('click', () => {
        const key = btn.dataset.key;
        if (key === '←') currentAmount = currentAmount.slice(0, -1);
        else if (key === '.' && currentAmount.includes('.')) return;
        else currentAmount += key;
        display.textContent = currentAmount ? parseFloat(currentAmount).toFixed(2) : '0.00';
      });
    });

    document.querySelector('.back-btn').addEventListener('click', () => showScreen('method'));

    confirmBtn.addEventListener('click', () => {
      const amt = display.textContent;
      if (!amt || parseFloat(amt) <= 0) return alert('Enter a valid amount.');
      if (currentMethod === 'zelle') {
        navigator.clipboard.writeText(handles.zelle.handle)
          .then(_ => alert('Zelle email copied! Open your banking app and paste.'))
          .catch(_ => alert('Copied: ' + handles.zelle.handle));
      } else {
        window.location.href = handles[currentMethod].url(amt);
      }
    });
  </script>

</body>
</html>
