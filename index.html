
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ffffff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      animation: fadeIn 0.6s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      font-size: 1.6em;
      font-weight: 600;
      margin-bottom: 30px;
      color: #111;
    }
    .pay-button {
      width: 100%;
      max-width: 280px;
      background: #f7f7f7;
      border-radius: 16px;
      margin: 12px 0;
      padding: 14px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
      text-decoration: none;
    }
    .pay-button:hover {
      transform: scale(1.03);
    }
    .pay-button img {
      width: 48px;
      height: 48px;
      margin-bottom: 8px;
    }
    .pay-label {
      font-size: 1em;
      font-weight: 500;
      color: #111;
    }
    .banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #f9f9f9;
      border-top: 1px solid #ddd;
      padding: 12px 16px;
      text-align: left;
      font-size: 0.95em;
      display: none;
      z-index: 1000;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.04);
    }
    .banner strong {
      color: #007aff;
    }
    .banner button {
      float: right;
      border: none;
      background: none;
      font-size: 0.95em;
      color: #007aff;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Choose a Payment Method</h2>

    <a href="#" class="pay-button">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c6/Venmo_logo_2019.svg" alt="Venmo">
      <div class="pay-label">Pay with Venmo</div>
    </a>

    <a href="#" class="pay-button">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Cash_App_logo.svg" alt="Cash App">
      <div class="pay-label">Pay with Cash App</div>
    </a>

    <a href="#" class="pay-button">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Zelle_logo.svg" alt="Zelle">
      <div class="pay-label">Pay with Zelle</div>
    </a>

    <a href="#" class="pay-button">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal">
      <div class="pay-label">Pay with PayPal</div>
    </a>
  </div>

  <div class="banner" id="installBanner">
    <strong>Add this app:</strong> Tap the Share icon 
    <span style="font-size:1.2em;">&#x1f5d2;</span> below, then “Add to Home Screen”.
    <button onclick="dismissPrompt()">Dismiss</button>
  </div>

  <script>
    const banner = document.getElementById("installBanner");

    function dismissPrompt() {
      banner.style.display = "none";
      localStorage.setItem("a2hs-dismissed", "true");
    }

    window.addEventListener("load", () => {
      if (window.matchMedia('(display-mode: standalone)').matches || localStorage.getItem("a2hs-dismissed") === "true") return;

      const isIOS = /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());
      if (isIOS) {
        banner.style.display = "block";
      }
    });
  </script>
</body>
</html>
