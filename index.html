<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay Me</title>
  <style>
    /* === Theme & Reset === */
    :root {
      --venmo: #339AF0;
      --cashapp: #00C244;
      --paypal: #003087;
      --zelle: #5A31F4;
      --bg-from: #1a2a6c;
      --bg-to:   #b21f1f;
      --bg-via:  #fdbb2d;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      width:100%; height:100%;
      font-family: "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
      background: linear-gradient(-45deg, var(--bg-from), var(--bg-via), var(--bg-to), var(--bg-from));
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === Animated Circles === */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%   { transform: translateY(0) translateX(0); }
      50%  { transform: translateY(-20px) translateX(20px); }
      100% { transform: translateY(0) translateX(0); }
    }
    .c1 { width:150px; height:150px; background: rgba(255,255,255,0.2); top:10%; left:5%; animation-duration:8s; }
    .c2 { width:100px; height:100px; background: rgba(255,255,255,0.15); top:70%; left:80%; animation-duration:5s; }
    .c3 { width:200px; height:200px; background: rgba(255,255,255,0.1); top:50%; left:20%; animation-duration:10s; }

    /* === Screen Card === */
    .screen {
      position: absolute; top:50%; left:50%;
      width: 90%; max-width: 380px;
      padding: 24px;
      background: rgba(255,255,255,0.85);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transform: translate(-50%, -50%) scale(1);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .hidden {
      opacity: 0; transform: translate(-50%, -50%) scale(0.9);
      pointer-events: none;
    }
    h1 {
      text-align: center; margin-bottom: 24px; color: #333;
    }

    /* === Method Buttons === */
    .methods {
      display: flex; flex-direction: column; gap: 16px;
    }
    .method-btn {
      display: flex; align-items: center; gap: 12px;
      padding: 14px; border: none; border-radius: 12px;
      cursor: pointer; font-size: 18px; color: #fff;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .method-btn img { width: 32px; height: 32px; }
    .method-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(0,0,0,0.2); }
    .venmo-btn   { background: var(--venmo); }
    .cashapp-btn { background: var(--cashapp); }
    .paypal-btn  { background: var(--paypal); }
    .zelle-btn   { background: var(--zelle); }

    /* === Zelle Screen === */
    #screen-zelle .copy-btn {
      width: 100%; padding: 14px; font-size: 18px;
      border: none; border-radius: 12px; color: #fff;
      background: var(--zelle); cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #screen-zelle .copy-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(0,0,0,0.2); }

    /* === Haptic & Feedback === */
    .info { text-align: center; margin-bottom: 16px; color: #444; }
  </style>
</head>
<body>

  <!-- Animated Circles -->
  <div class="circle c1"></div>
  <div class="circle c2"></div>
  <div class="circle c3"></div>

  <!-- Method Selection -->
  <div id="screen-method" class="screen">
    <h1>Pay Me</h1>
    <div class="methods">
      <button class="method-btn venmo-btn" data-method="venmo">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/venmo.svg" alt="Venmo"/>Venmo
      </button>
      <button class="method-btn cashapp-btn" data-method="cashapp">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/cashapp.svg" alt="CashApp"/>Cash App
      </button>
      <button class="method-btn paypal-btn" data-method="paypal">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/paypal.svg" alt="PayPal"/>PayPal
      </button>
      <button class="method-btn zelle-btn" data-method="zelle">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/zelle.svg" alt="Zelle"/>Zelle
      </button>
    </div>
  </div>

  <!-- Amount Entry -->
  <div id="screen-amount" class="screen hidden">
    <h1 id="amount-title">Enter Amount</h1>
    <div class="number-display" id="display">0.00</div>
    <div class="numpad">
      <button data-key="1">1</button><button data-key="2">2</button><button data-key="3">3</button>
      <button data-key="4">4</button><button data-key="5">5</button><button data-key="6">6</button>
      <button data-key="7">7</button><button data-key="8">8</button><button data-key="9">9</button>
      <button data-key=".">.</button><button data-key="0">0</button><button data-key="←">←</button>
    </div>
    <button class="method-btn back-btn" style="margin-top:20px;">← Back</button>
  </div>

  <!-- Zelle Screen -->
  <div id="screen-zelle" class="screen hidden">
    <h1>Zelle</h1>
    <p class="info">Tap below to copy my email. Then open your bank’s Zelle to paste.</p>
    <button class="copy-btn" id="zelle-copy">Copy Email</button>
    <button class="method-btn back-btn" style="margin-top:20px;">← Back</button>
  </div>

  <script>
    const handles = {
      venmo:   { handle:'harperrc27', color:'var(--venmo)',   url:amt=>`https://venmo.com/harperrc27?txn=pay&amount=${amt}` },
      cashapp: { handle:'harperrc',   color:'var(--cashapp)', url:amt=>`https://cash.app/$harperrc/${amt}` },
      paypal:  { handle:'harperrc',   color:'var(--paypal)',  url:amt=>`https://www.paypal.me/harperrc/${amt}` },
      zelle:   { handle:'harperrcfinancial@gmail.com', color:'var(--zelle)' }
    };

    const screens = {
      method: document.getElementById('screen-method'),
      amount: document.getElementById('screen-amount'),
      zelle:  document.getElementById('screen-zelle')
    };
    const display = document.getElementById('display');
    let currentMethod = '', currentAmount = '';

    function show(screen) {
      Object.values(screens).forEach(s=>s.classList.add('hidden'));
      screens[screen].classList.remove('hidden');
    }

    // Vibrate helper
    function vibrate() {
      if (navigator.vibrate) navigator.vibrate(50);
    }

    // Method buttons
    document.querySelectorAll('.method-btn').forEach(btn => {
      btn.addEventListener('click', ()=>{
        vibrate();
        const m = btn.dataset.method;
        if (m === 'zelle') show('zelle');
        else {
          currentMethod = m;
          currentAmount = '';
          display.textContent = '0.00';
          show('amount');
        }
      });
    });

    // NumPad (amount entry)
    document.querySelectorAll('.numpad button').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        vibrate();
        const key = btn.dataset.key;
        if (key==='←') currentAmount = currentAmount.slice(0,-1);
        else if (key==='.' && currentAmount.includes('.')) return;
        else currentAmount += key;
        display.textContent = currentAmount?parseFloat(currentAmount).toFixed(2):'0.00';
      });
    });

    // Back buttons
    document.querySelectorAll('.back-btn').forEach(b=>{
      b.addEventListener('click', ()=>{ vibrate(); show('method'); });
    });

    // Confirm on amount screen via tapping display
    display.addEventListener('click', ()=>{
      vibrate();
      const amt = display.textContent;
      if (!amt || parseFloat(amt)<=0) return alert('Enter a valid amount.');
      window.location.href = handles[currentMethod].url(amt);
    });

    // Zelle copy
    document.getElementById('zelle-copy').addEventListener('click', ()=>{
      vibrate();
      navigator.clipboard.writeText(handles.zelle.handle)
        .then(_=>alert('Email copied!'))
        .catch(_=>alert('Copied: '+handles.zelle.handle));
    });
  </script>
</body>
</html>
