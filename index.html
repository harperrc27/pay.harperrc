<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Pay Me</title>
<style>
  :root {
    --venmo: #339AF0;
    --cashapp: #00C244;
    --paypal: #003087;
    --zelle: #5A31F4;
  }
  * { box-sizing: border-box; margin:0; padding:0; }
  body, html {
    width:100%; height:100%;
    font-family: "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(-45deg, #333, #111, #333, #111);
    background-size: 400% 400%;
    animation: bgShift 10s ease infinite;
    display:flex; align-items:center; justify-content:center;
    transition: background 2s ease;
    overflow:hidden;
  }
  /* Default animated background */
  @keyframes bgShift {
    0% { background-position: 0% 0%; }
    50% { background-position: 100% 100%; }
    100% { background-position: 0% 0%; }
  }
  /* Theme overrides */
  body.theme-venmo {
    animation: none;
    background: linear-gradient(135deg, var(--venmo)20, var(--venmo)80);
  }
  body.theme-cashapp {
    animation: none;
    background: linear-gradient(135deg, var(--cashapp)20, var(--cashapp)80);
  }
  body.theme-paypal {
    animation: none;
    background: linear-gradient(135deg, var(--paypal)20, var(--paypal)80);
  }
  body.theme-zelle {
    animation: none;
    background: linear-gradient(135deg, var(--zelle)20, var(--zelle)80);
  }
  .circle {
    position: absolute; border-radius:50%; opacity:0.15;
    animation: float 8s ease-in-out infinite;
  }
  @keyframes float {
    0% { transform: translate(0,0); }
    50% { transform: translate(20px,-20px); }
    100% { transform: translate(0,0); }
  }
  .c1 { width:150px; height:150px; background: white; top:10%; left:10%; animation-duration:7s; }
  .c2 { width:100px; height:100px; background: white; top:70%; left:80%; animation-duration:5s; }
  .c3 { width:200px; height:200px; background: white; top:50%; left:20%; animation-duration:9s; }

  .screen {
    position:absolute; top:50%; left:50%;
    width:90%; max-width:360px; padding:24px;
    background:white; border-radius:16px;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
    transform:translate(-50%,-50%) scale(1);
    transition:opacity 0.4s ease, transform 0.4s ease;
  }
  .hidden { opacity:0; transform:translate(-50%,-50%) scale(0.9); pointer-events:none; }
  h1 { text-align:center; margin-bottom:24px; color:#222; font-size:1.5rem; }
  .methods { display:flex; flex-direction:column; gap:16px; }
  .method-btn {
    display:flex; align-items:center; gap:12px;
    padding:14px; border:none; border-radius:12px;
    background:white; color:#222; font-size:18px;
    cursor:pointer; transition:transform 0.2s, box-shadow 0.2s;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
  }
  .method-btn img {
    width:32px; height:32px;
  }
  .method-btn:hover {
    transform:translateY(-2px); box-shadow:0 6px 16px rgba(0,0,0,0.15);
  }
  .numpad {
    display:grid; grid-template-columns:repeat(3,1fr); gap:10px;
    margin-bottom:20px;
  }
  .numpad button {
    padding:20px; font-size:24px; border:none;
    border-radius:8px; background:#ececec; cursor:pointer;
    transition:background 0.2s, transform 0.1s;
  }
  .numpad button:active { transform:scale(0.9); }
  .number-display {
    font-size:2rem; text-align:center;
    margin:0 0 20px; min-height:40px; color:#222;
  }
  .actions { display:flex; gap:10px; }
  .back-btn, .pay-btn, #zelle-copy {
    flex:1; padding:12px; font-size:18px; border:none;
    border-radius:8px; color:#fff; cursor:pointer;
    transition:background 0.3s, transform 0.2s;
  }
  .back-btn { background:#6c757d; }
  .pay-btn { background:var(--venmo); }
  #zelle-copy { background:var(--zelle); }
  #screen-amount, #screen-zelle {
    border-top:6px solid var(--venmo);
  }
</style>
</head>
<body>

  <div class="circle c1"></div>
  <div class="circle c2"></div>
  <div class="circle c3"></div>

  <div id="screen-method" class="screen">
    <h1>Select Payment</h1>
    <div class="methods">
      <button class="method-btn" data-method="venmo">
        <img src="https://download.logo.wine/logo/Venmo/Venmo-Logo.wine.png" alt="Venmo"/>Venmo
      </button>
      <button class="method-btn" data-method="cashapp">
        <img src="https://logos-world.net/wp-content/uploads/2021/09/Cash-App-Logo.png" alt="CashApp"/>Cash App
      </button>
      <button class="method-btn" data-method="paypal">
        <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal"/>PayPal
      </button>
      <button class="method-btn" data-method="zelle">
        <img src="https://cdn.worldvectorlogo.com/logos/zelle-3.svg" alt="Zelle"/>Zelle
      </button>
    </div>
  </div>

  <div id="screen-amount" class="screen hidden">
    <h1 id="amount-title">Enter Amount</h1>
    <div class="number-display" id="display">0.00</div>
    <div class="numpad">
      <button data-key="1">1</button><button data-key="2">2</button><button data-key="3">3</button>
      <button data-key="4">4</button><button data-key="5">5</button><button data-key="6">6</button>
      <button data-key="7">7</button><button data-key="8">8</button><button data-key="9">9</button>
      <button data-key=".">.</button><button data-key="0">0</button><button data-key="←">←</button>
    </div>
    <div class="actions">
      <button class="back-btn">Back</button>
      <button class="pay-btn" id="confirm-btn">Pay</button>
    </div>
  </div>

  <div id="screen-zelle" class="screen hidden">
    <h1>Zelle</h1>
    <p style="text-align:center; margin-bottom:20px; color:#444;">
      Tap to copy email, then open Zelle in your bank.
    </p>
    <button id="zelle-copy">Copy Email</button>
    <button class="back-btn" style="margin-top:10px;">Back</button>
  </div>

  <script>
    const handles = {
      venmo:   { handle:'harperrc27', color:'var(--venmo)',   url:amt=>`https://venmo.com/harperrc27?txn=pay&amount=${amt}` },
      cashapp: { handle:'harperrc',   color:'var(--cashapp)', url:amt=>`https://cash.app/$harperrc/${amt}` },
      paypal:  { handle:'harperrc',   color:'var(--paypal)',  url:amt=>`https://www.paypal.me/harperrc/${amt}` },
      zelle:   { handle:'harperrcfinancial@gmail.com', color:'var(--zelle)' }
    };
    const body = document.body;
    const screens = {
      method: document.getElementById('screen-method'),
      amount: document.getElementById('screen-amount'),
      zelle:  document.getElementById('screen-zelle')
    };
    const display = document.getElementById('display');
    const confirmBtn = document.getElementById('confirm-btn');
    let currentMethod = '', currentAmount = '';

    function show(screen) {
      Object.values(screens).forEach(s=>s.classList.add('hidden'));
      screens[screen].classList.remove('hidden');
    }

    document.querySelectorAll('.method-btn').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const m = btn.dataset.method;
        body.className = ''; // reset classes
        body.classList.add(`theme-${m}`);
        if(m==='zelle') show('zelle');
        else {
          currentMethod = m; currentAmount=''; display.textContent='0.00';
          confirmBtn.style.background = handles[m].color;
          document.getElementById('amount-title').textContent = `Pay with ${m.charAt(0).toUpperCase()+m.slice(1)}`;
          screens.amount.style.borderTopColor = handles[m].color;
          show('amount');
        }
      });
    });

    document.querySelectorAll('.numpad button').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const key = btn.dataset.key;
        btn.style.transform='scale(0.9)';
        setTimeout(()=>btn.style.transform='',100);
        if(key==='←') currentAmount=currentAmount.slice(0,-1);
        else if(key==='.'&& currentAmount.includes('.')) return;
        else currentAmount+=key;
        display.textContent = currentAmount?parseFloat(currentAmount).toFixed(2):'0.00';
      });
    });

    document.querySelectorAll('.back-btn').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        body.className = ''; // remove theme
        show('method');
      });
    });

    confirmBtn.addEventListener('click', ()=>{
      const amt = display.textContent;
      if(!amt||parseFloat(amt)<=0) return alert('Enter valid amount.');
      window.location.href = handles[currentMethod].url(amt);
    });

    document.getElementById('zelle-copy').addEventListener('click', ()=>{
      navigator.clipboard.writeText(handles.zelle.handle)
        .then(_=>alert('Email copied!'))
        .catch(_=>alert('Copied: '+handles.zelle.handle));
    });
  </script>
</body>
</html>
