
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="manifest.json">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      padding: 0 20px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      font-size: 1.6em;
      font-weight: 600;
      margin-bottom: 24px;
      color: #111;
    }
    .pay-button {
      display: block;
      width: 100%;
      padding: 16px;
      margin: 10px 0;
      border: none;
      border-radius: 14px;
      font-size: 1.05em;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .venmo { background-color: #3D95CE; color: white; }
    .cashapp { background-color: #00D64B; color: white; }
    .zelle { background-color: #6F2DA8; color: white; }
    .paypal { background-color: #00457C; color: white; }
    .pay-button:active {
      opacity: 0.9;
    }
    .banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fefefe;
      border-top: 1px solid #ccc;
      padding: 12px 20px;
      font-size: 0.95em;
      text-align: center;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
      z-index: 1000;
      display: none;
    }
    .banner span {
      font-weight: 600;
      color: #007aff;
    }
    .banner button {
      margin-left: 12px;
      background: transparent;
      border: none;
      font-size: 1em;
      color: #007aff;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send a Payment</h2>
    <a href="#" class="pay-button venmo">Venmo</a>
    <a href="#" class="pay-button cashapp">Cash App</a>
    <a href="#" class="pay-button zelle">Zelle</a>
    <a href="#" class="pay-button paypal">PayPal</a>
  </div>

  <div class="banner" id="installBanner">
    Add this app to your home screen for full experience.
    <button onclick="dismissPrompt()">Dismiss</button>
    <span id="a2hsInstructions"></span>
  </div>

  <script>
    const banner = document.getElementById("installBanner");
    const instructions = document.getElementById("a2hsInstructions");

    function dismissPrompt() {
      banner.style.display = "none";
      localStorage.setItem("a2hs-dismissed", "true");
    }

    window.addEventListener("load", () => {
      if (window.matchMedia('(display-mode: standalone)').matches || localStorage.getItem("a2hs-dismissed") === "true") return;

      const isIOS = /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());
      const isAndroid = /android/.test(window.navigator.userAgent.toLowerCase());

      if (isIOS) {
        banner.style.display = "block";
        instructions.textContent = " (Tap Share â†’ Add to Home Screen)";
      } else if (isAndroid) {
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          banner.style.display = "block";
          instructions.textContent = " (Tap here to install)";
          banner.onclick = () => {
            e.prompt();
            e.userChoice.then(() => banner.style.display = "none");
          };
        });
      }
    });
  </script>
</body>
</html>
