
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay Harper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ffffff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 16px;
    }
    .method-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .method {
      width: 100px;
      height: 100px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .method:hover {
      transform: scale(1.05);
    }
    .venmo { background: #3D95CE; }
    .cashapp { background: #00D64B; }
    .paypal { background: #00457C; }

    .step, .confirm-area {
      margin-top: 30px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .amount-display {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 10px;
      justify-content: center;
    }

    .key {
      font-size: 1.4em;
      background: #f0f0f0;
      border: none;
      border-radius: 12px;
      padding: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .key:active {
      background: #ddd;
    }

    .presets {
      margin-top: 15px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .preset {
      background: #efefef;
      border-radius: 10px;
      padding: 8px 14px;
      font-size: 0.9em;
      cursor: pointer;
    }

    .confirm {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1em;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .link-out {
      margin-top: 20px;
    }

    .link-out a {
      color: #007aff;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Pay Harper</h1>
  <div class="method-buttons">
    <div class="method venmo" onclick="chooseMethod('venmo')">Venmo</div>
    <div class="method cashapp" onclick="chooseMethod('cashapp')">Cash App</div>
    <div class="method paypal" onclick="chooseMethod('paypal')">PayPal</div>
  </div>

  <div class="step" id="amountStep">
    <div class="amount-display" id="amountDisplay">$0</div>
    <div class="keypad">
      <button class="key" onclick="pressKey('1')">1</button>
      <button class="key" onclick="pressKey('2')">2</button>
      <button class="key" onclick="pressKey('3')">3</button>
      <button class="key" onclick="pressKey('4')">4</button>
      <button class="key" onclick="pressKey('5')">5</button>
      <button class="key" onclick="pressKey('6')">6</button>
      <button class="key" onclick="pressKey('7')">7</button>
      <button class="key" onclick="pressKey('8')">8</button>
      <button class="key" onclick="pressKey('9')">9</button>
      <button class="key" onclick="pressKey('.')">.</button>
      <button class="key" onclick="pressKey('0')">0</button>
      <button class="key" onclick="clearAmount()">‚Üê</button>
    </div>
    <div class="presets">
      <div class="preset" onclick="setAmount('5')">$5</div>
      <div class="preset" onclick="setAmount('10')">$10</div>
      <div class="preset" onclick="setAmount('20')">$20</div>
      <div class="preset" onclick="setAmount('50')">$50</div>
    </div>
    <button class="confirm" onclick="confirmAmount()">Confirm Amount</button>
  </div>

  <div class="confirm-area" id="linkStep">
    <div class="link-out" id="linkOutput"></div>
  </div>

  <script>
    let chosenMethod = null;
    let currentAmount = "";

    function chooseMethod(method) {
      chosenMethod = method;
      document.getElementById("amountStep").style.display = "flex";
      document.getElementById("linkStep").style.display = "none";
    }

    function pressKey(val) {
      if (val === "." && currentAmount.includes(".")) return;
      if (currentAmount === "0" && val !== ".") currentAmount = "";
      currentAmount += val;
      updateDisplay();
    }

    function clearAmount() {
      currentAmount = currentAmount.slice(0, -1);
      updateDisplay();
    }

    function setAmount(val) {
      currentAmount = val;
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById("amountDisplay").innerText = "$" + (currentAmount || "0");
    }

    function confirmAmount() {
      if (!currentAmount || isNaN(currentAmount)) return;
      let url = "#";
      if (chosenMethod === "venmo") {
        url = `https://venmo.com/harperrc27?txn=pay&amount=${currentAmount}&note=Thanks`;
      } else if (chosenMethod === "cashapp") {
        url = `https://cash.app/$harperrc/${currentAmount}`;
      } else if (chosenMethod === "paypal") {
        url = `https://www.paypal.me/harperrc/${currentAmount}`;
      }
      document.getElementById("linkStep").style.display = "flex";
      document.getElementById("linkOutput").innerHTML = `<a href="${url}" target="_blank">Tap here to pay with ${chosenMethod.charAt(0).toUpperCase() + chosenMethod.slice(1)}</a>`;
    }
  </script>
</body>
</html>
